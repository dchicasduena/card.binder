<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TCGdex Card Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/1dcf539929.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Pokemon TCG Card Binder Viewer</h1>
  
  <div class="search-filter">
    <input type="text" id="searchInput" placeholder="Search cards..." />
    <button id="filterButton" onclick="searchCards()">
      <i class="fa-solid fa-search"></i> Search
    </button>
  </div>
  
  <div class="card-container" id="cardContainer"></div>

  <script>
    async function searchCards() {
      const searchTerm = document.getElementById("searchInput").value || "pikachu";
      // Call the Netlify Function; no need to include the API key in the URL
      const url = `/.netlify/functions/pokemon-api?name=${encodeURIComponent(searchTerm)}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        // Filter and display the cards with images
        const cardsWithImages = data.filter(card => card.image);
        let cardHtml = '';
        cardsWithImages.forEach(card => {
          const imageUrl = `${card.image}/high.webp`;
          cardHtml += `<div><h3>${card.name}</h3><img src="${imageUrl}" alt="${card.name}"></div>`;
        });

        document.getElementById("cardContainer").innerHTML = cardHtml;
      } catch (error) {
        console.error("Error fetching cards:", error);
        document.getElementById("cardContainer").innerHTML = "<p>Failed to load cards.</p>";
      }
    }

    searchCards();
  </script>
</body>
</html>
