<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TCGdex Card Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/1dcf539929.js" crossorigin="anonymous"></script>
</head>
<body>

  <h1>TCGdex Card Viewer</h1>
  
  <div class="search-filter">
    <input type="text" id="searchInput" placeholder="Search cards..." />
    <button id="filterButton" onclick="searchCards()">
      <i class="fa-solid fa-search"></i> Search
    </button>
  </div>
  
  <div class="card-container" id="cardContainer"></div>

  <script>
    async function searchCards() {
        const searchTerm = document.getElementById("searchInput").value || "pikachu";
        const url = `https://api.pokemontcg.io/v2/cards?q=name:${encodeURIComponent(searchTerm)}`;

        try {
            const response = await fetch(url, {
                headers: {
                    "X-Api-Key": process.env.API_KEY
                }
            });

            const data = await response.json();
            console.log(data);  // Handle the API response
        } catch (error) {
            console.error("Error fetching cards:", error);
        }
    }    
    searchCards();
  </script>

</body>
</html>
